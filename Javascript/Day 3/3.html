<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            .extra{
                visibility: hidden
            }
        </style>
        
    </head>
    <body>
        
        <form>
            <input type="text" placeholder="email ID">
            <input type="button" value="add another email" onclick="add_mail()">
            <input type="text" placeholder="email ID" class="extra" id="email">
            <input type="button" value="remove mail" onclick="remove_mail()" class="extra" id="button">
            
        </form>
    
 <script>
    
        function add_mail(){
                document.getElementById("email").style.visibility="visible"
                document.getElementById("button").style.visibility="visible"
        }
        function remove_mail(){
                document.getElementById("email").style.visibility="hidden"
                document.getElementById("button").style.visibility="hidden"
        }


    
 </script>

    </body>
</html>
