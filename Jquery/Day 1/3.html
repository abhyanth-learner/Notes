<html>
    <head>
        <title>new window</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            $(document).ready(function(){
                $("#link").hover(function(){
                    window.open("https://www.google.com/")
                })

            })

        </script>
    </head>
    <body>
        click <br><br><br>

        <a href="https://www.google.com/" id="link"> click</a>
    </body>
</html>
